<!DOCTYPE html>
<html>
<head>
  <title>Веб-интерфейс для модели</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
	
  <style>
 .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.75);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    position: relative;
  }

  .code {
    height: calc(100vh - 100px); /* Высота модального окна с закрытием 100px */
  }

  .close {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  </style>
</head>
<body>

 <script>
  vkBridge.send('VKWebAppInit');

  </script>
    	





    
 <div class="overlay">
    <div class="modal">
      <div class="code">
        <iframe src="https://dmitrmakeev.com" height="630" style="width: 100%;" scrolling="yes" title="ChatGPT" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>
      </div>
      <div class="close">
        Нижняя часть iframe закрыта
      </div>
    </div>
  </div>

 
</body>
</html>






  
</body>
